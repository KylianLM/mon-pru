<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- Métadonnées de base -->
    <title>Mon PRU - Calculateur de Prix de Revient Unitaire</title>
    <meta
      name="description"
      content="Calculez facilement votre Prix de Revient Unitaire (PRU) pour vos investissements en actions. Simulation de plus-value, gestion des transactions et calcul d'impôts."
    />
    <meta
      name="keywords"
      content="PRU, prix de revient unitaire, calcul pru, investissement, bourse, actions, simulation boursière"
    />
    <meta name="author" content="Kylian Le Mette" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kylianlm.github.io/mon-pru/" />
    <meta
      property="og:title"
      content="Mon PRU - Calculateur de Prix de Revient Unitaire"
    />
    <meta
      property="og:description"
      content="Calculez facilement votre Prix de Revient Unitaire (PRU) pour vos investissements en actions. Simulation de plus-value, gestion des transactions et calcul d'impôts."
    />
    <meta
      property="og:image"
      content="https://socialify.git.ci/KylianLM/mon-pru/png?description=1&font=Inter&language=1&name=1&theme=Dark"
    />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="640" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://kylianlm.github.io/mon-pru/"
    />
    <meta
      property="twitter:title"
      content="Mon PRU - Calculateur de Prix de Revient Unitaire"
    />
    <meta
      property="twitter:description"
      content="Calculez facilement votre Prix de Revient Unitaire (PRU) pour vos investissements en actions. Simulation de plus-value, gestion des transactions et calcul d'impôts."
    />
    <meta property="twitter:image" content="<%= BASE_URL %>og-image.png" />

    <!-- Thème et couleurs -->
    <meta name="theme-color" content="#4F46E5" />
    <meta name="msapplication-navbutton-color" content="#4F46E5" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#4F46E5" />

    <!-- PWA -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="<%= BASE_URL %>apple-touch-icon.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >Désolé, mais Mon PRU nécessite JavaScript pour fonctionner. Veuillez
        l'activer pour continuer.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
